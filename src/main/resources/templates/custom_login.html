      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>LOGIN </title>
</head>
<body>

<form th:action="@{/internal_login}" method="post">

    <div><input type="submit" value="Sign In"/></div>
</form>

</form>


</body>
</html>
